<!DOCTYPE html>
<html>
  <head>
    <title>Tweet en html y css</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="functions.js"> </script>
  </head>
  <body>
    <div class="tweet">
      <div class="tweet-header side-padded">
        <img class="avatar"/>
        <div class="user">
          <p class="account-name">Jack</p>
          <span class="user-name">@jack</span>
        </div>
        <a href="#" class="follow" id="following" onclick="newFollow()">
          <span class="initial" id="initialFollow" onclick="newInitial()" onclick="newReturn()">Follow</span>
        </a>
      </div>
      
      <div class="tweet-text side-padded">
        <p>just setting up my twttr</p>
      <span class="tweet-date-time">8:50 PM - 21 Mar 2006</span>
      </div>
      <div class="tweet-details side-padded">
        <!-- 
        <div class="tweet-details-container">
          <span class="tweet-stats-rt">106,329</span>
          <span class="tweet-rt">Retweets</span>
          <span class="tweet-stats-fav">80,450</span>
          <span class="tweet-fav">Likes</span>
        </div>
        -->
        <p class="tweet-stat"><span>106,329</span> Retweets</p>
        <p class="tweet-stat"><span>80,450</span> Likes</p>

        <a href="#">
        <ul class="avatar-list"  >
          <li >1</li>
          <li >2</li>
          <li >3</li>
          <li >4</li>
          <li >5</li>
        </ul> 
      </a>
      </div>
      <ul class="interactions side-padded" >
          <li>
              <a href="#">
                  <span class="icon"></span>
                  3,9K
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"></span>
                  3,9K
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"></span>
                  3,9K
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"></span>
                  3,9K
              </a>
          </li>            
      </ul>
      <div class="tweet-reply">
          <a href="#" > <img class="reply-avatar" id="reply" onclick="avatarImg()"></a>
          <input type="text" id= "placeholder-reply" onclick="newInputColor()" placeholder="tweet your reply"/>
        </div>
    </div>
  </body>
</html>
